<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Login</h1>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" formControlName="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" class="form-control" required>
          </div>
          <button type="submit" routerLink="/dashboard" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
